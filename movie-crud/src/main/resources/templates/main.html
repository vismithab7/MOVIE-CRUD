<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CRUD</title>
    <style>
        /* Full-page background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=1950&q=80'); /* Replace with your desired image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Container for content */
        #main {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 50px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px #000;
        }

        button {
            background-color: #ff6600;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            color: white;
        }

        button:hover {
            background-color: #ff8533;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>MOVIE DATABASE</h1>
        <a href="/insert"><button>Insert Record</button></a>
        <a href="/fetch"><button>Fetch Records</button></a>
    </div>

    <script th:inline="javascript" th:if="${message}">
        alert([[${message}]])
    </script>
</body>
</html>
