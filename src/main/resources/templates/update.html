<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            /* New background image with dark overlay */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url('https://images.unsplash.com/photo-1558981403-c1a6c3dbf1bb?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 8px #000;
        }

        input[type="text"], input[type="hidden"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .rating-container {
            margin: 15px 0;
            font-weight: bold;
        }

        input[type="radio"] {
            margin: 0 5px 0 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff8533, #ffb366);
            transform: translateY(-2px);
        }

        @media screen and (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
        
        .back-button {
    display: inline-block;
    margin-top: 20px;
    background: linear-gradient(45deg, #444, #777);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    transition: all 0.3s ease;
}

.back-button:hover {
    background: linear-gradient(45deg, #666, #999);
    transform: translateY(-2px);
}
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update Movie</h1>
        <form th:action="'/update'" method="post">
            <input type="hidden" name="id" th:value="${movie.id}"/>

            <input type="text" name="name" th:value="${movie.name}" placeholder="Movie Name" required>
            <input type="text" name="description" th:value="${movie.description}" placeholder="Description" required>
            <input type="text" name="genre" th:value="${movie.genre}" placeholder="Genre" required>
            <input type="text" name="imageLink" th:value="${movie.imageLink}" placeholder="Image Link" required>
            <input type="text" name="trailerLink" th:value="${movie.trailerLink}" placeholder="Trailer Link" required>

            <div class="rating-container">
                Rating:
                <input type="radio" name="rating" value="1" th:checked="${movie.rating==1}">1
                <input type="radio" name="rating" value="2" th:checked="${movie.rating==2}">2
                <input type="radio" name="rating" value="3" th:checked="${movie.rating==3}">3
                <input type="radio" name="rating" value="4" th:checked="${movie.rating==4}">4
                <input type="radio" name="rating" value="5" th:checked="${movie.rating==5}">5
            </div>

            <button type="submit">Update</button>
        </form>
        <a href="/" class="back-button">â¬… Back to Home</a>
        
    </div>
</body>
</html>
